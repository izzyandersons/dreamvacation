<!DOCTYPE html>
<html>
<head>
<style>
h1 {
	color : blue;
	font-size: 30px;
}
</style>
</head>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
//latitude & longitude of where the map is centered
//how zoomed in the map is
//mapProp is a dictionary similar to how your css styles worked
//west and south have negative values for latitude & longitude
var mapCenter = new google.maps.LatLng(34.1161,-118.1503);
var mapProp= {
    center:mapCenter,
    zoom:5,
};
//
var bay= new google.maps.LatLng(13.31535, 87.32231);
var capital = new google.maps.LatLng(46.9480, 7.4474);
var isthmus =new google.maps.LatLng(8.8855, 80.2767);
var volcano =new google.maps.LatLng(-8.340833, 115.503333);
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp); 

var baymarker = new google.maps.Marker({position: bay});
baymarker.setMap(map);
var capitalmarker = new google.maps.Marker({position: capital});
capitalmarker.setMap(map);
var isthmusmarker = new google.maps.Marker({position: isthmus});
isthmusmarker.setMap(map);
var volcanomarker = new google.maps.Marker({position: volcano});
volcanomarker.setMap(map);

var myTrip = [volcano,isthmus, bay, capital];
var flightPath = new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
});
flightPath.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
</html>
